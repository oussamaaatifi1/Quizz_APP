<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/quizz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img id="img" src="/Media/quiz-logo-in-comic-style-brainy-game-vector-36246215-removebg-preview.png" alt="Bootstrap" width="60" height="50">
          </a>
        </div>
    </nav>
    <div class="back">
        <div class="back1">
            <div class="content">
                <div id="timer" class="timer">15:00<i class="fas fa-stopwatch timer-icon"></i></div>
                <div class="progress">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 6.25%;" aria-valuenow="6.25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="step-number">
                    <span>Question:</span><span id="question-count">1/16</span>
                </div>
                <div class="que_text">
                    <span>Which of the following is the past tense of?</span>
                </div>
                <div class="quiz_list">
                    <div class="quiz">
                       Hyper Text Preprocessor
                    </div>
                    <div class="quiz">
                       Hyper Text Markup Language
                    </div>
                    <div class="quiz">
                     Hyper Text Multiple Language
                    </div>
                    <div class="quiz">
                        Hyper Tool Multi Language
                    </div>
                </div>
               <footer>
                    <button id="Button_Next" class="quiz">Next</button>
               </footer>
            </div>
        </div>
    </div>
    
    <script src="quizz.js"></script>
    <script src="Questions.js"></script>
</body>
</html>
